  <!--==================== LOGIN FORM ====================-->
  <section class="section" style="min-height: 60vh;">
    <h2 class="section__title">Dealer Login</h2>
    <div class="container" style="max-width: 400px; margin-top: 2rem; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <form id="loginForm">
        <div class="form-group" style="margin-bottom: 1.5rem;">
          <label for="dealerId" style="display: block; margin-bottom: 0.5rem;">Dealer ID</label>
          <input type="text" id="dealerId" name="dealerId" required placeholder="Enter your dealer ID" style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;">
        </div>
        <div class="form-group" style="margin-bottom: 1.5rem;">
          <label for="password" style="display: block; margin-bottom: 0.5rem;">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px;">
        </div>
        <button type="submit" style="width: 100%; padding: 0.75rem; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;">Login</button>
      </form>
    </div>
  </section>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const dealerId = document.getElementById("dealerId").value.trim();
  const password = document.getElementById("password").value.trim();

  const dealers = JSON.parse(localStorage.getItem("dealers")) || [];
  const found = dealers.find(d => d.id === dealerId && d.pw === password);

  if (found) {
    localStorage.setItem("dealerId", dealerId);
    alert("Login successful!");
    window.location.href = "dealvariety.html";
  } else {
    alert("Invalid Dealer ID or Password");
  }
});
</script>
